spring:
  profiles:
    active: local
  http:
    encoding:
      force: false
  datasource:
    url: jdbc:mysql://localhost:3306/spacelab2?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: create-drop
        jdbc:
          lob:
            non_contextual_creation: true
        show-sql: true
  security:
    user:
      name: user
      password: user
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  output:
    ansi:
      enabled: ALWAYS

springdoc:
  packages-to-scan: com.example.spacelab.controller, com.example.spacelab.model
  packages-to-exclude: com.example.spacelab.repository
  paths-to-match: /api/**
  override-with-generic-response: false
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    tryItOutEnabled: true
    operationsSorter: alpha
    tagsSorter: alpha
    filter: true

server:
  port: 1489
  servlet:
    context-path: /spacelab
  error:
    include-message: always
    include-binding-errors: always

application:
  frontend-admin-panel:
    port: 3001
  frontend-personal-cabinet:
    port: 3000
  teamwork:
    apiVersion: ${TEAMWORK_VERSION}
    baseUrl: ${TEAMWORK_BASE_URL}
    projectId: ${TEAMWORK_PROJECT_ID}
    token: ${TEAMWORK_TOKEN}
  aws:
    bucket:
      name: spacelab-dp-bucket
    accessKey: ${AWS_ACCESS_KEY}
    secretKey: ${AWS_SECRET_KEY}

